<h1>Учет расчетов по страхованию от несчастных случаев</h1>
<p>Настройка управляет субконто счета 76.01.2 "Платежи (взносы) по добровольному страхованию на случай смерти и причинения вреда здоровью"<br>и 97.02 "Расходы будущих периодов на добровольное страхование работников"</p></body></html>
